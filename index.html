<body>
  <script>
    const ANSWERS = [
      'Yes, definitely.',
      'It is certain.',
      'No chance.',
      'Ask again later.',
      'Most likely.',
      'Without a doubt.',
      'Outlook not so good.',
      'Better not tell you now.'
    ]

    let isPlaying = true

    while (isPlaying) {
      let userQuestion = prompt('Hello, I am your fortune teller! Please, ask the question you want to know the answer to.')

      let random = Math.floor(Math.random() * ANSWERS.length);

      alert(ANSWERS[random])

      isPlaying = confirm('Would you like to ask one more question?')
    }
  </script>
